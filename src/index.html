<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 
    
    <title>board</title>
</head>
<body>
    <h1 class="text-center">leaderboard</h1>

    <div class="container mt-5">
        <div class="row mt-5">
        <section class="table-leaderboard col mt-3">
       
            <div class="d-flex align-items-center">
                <h2 class="text-center ">Recent scores</h2>
                <button class="btn btn-primary ml8">Refresh</button>
              </div>
              
          


            <table class="table mt-5 border w67">
               
                  <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td>Mark : 100</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob : 200 </td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Maria : 120 </td>
                    </tr>

                </tbody>
            </table>
            


           
    
        </section>
    
        <section class="Form-leaderboard col mt-3">
            <h2 class="h2-form text-center">Add your score</h2>
            <form action="/" method="post" id="signup">
                <div class="row justify-content-center mt-5">
                  <div class="form-group w-50 text-right">
                    <input type="text" class="form-control" id="username" placeholder="Enter your username">
                    <input type="text" class="form-control mt-3" id="score" placeholder="Enter your score">
                    <button type="submit" class="btn btn-primary  mt-3 float-right">Submit</button>
                  </div>
                </div>
              </form>
        </section>
        

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
    
</html>
